    /* Add the following CSS for the gallery */

    .gallery {
      position: fixed;
      top: 600px;
      bottom: 0;
      left: 10px;
      right: 500px;
      height: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Divide the gallery into 2 columns */
      grid-template-rows: repeat(3, 1fr); /* Divide the gallery into 3 rows */
      grid-gap: 10px; /* Add some gap between the images */
      padding: 10px;
      /* Add some transparency to the gallery background */
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      border: 5px solid #FFF;
      object-fit: cover; /* Resize the images to fit the grid cells */
      cursor: pointer; /* Change the cursor to a zoom-in icon */
    }

    .modal {
      display: none; /* Hide the modal by default */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10000; /* Make sure the modal is on top of everything else */
      background-color: rgba(0, 0, 0, 0.8); /* Add some dark background */
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the modal content */
      max-width: 100%; /* Limit the width of the modal content */
      max-height: 100%; /* Limit the height of the modal content */
    }

    .modal-img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Resize the image to fit the modal content */
    }

    .modal-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      color: white;
      font-size: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Add some transparency to the caption background */

    .close {

      width: 40px;

      border: none;
      outline: none;

      color: white;
