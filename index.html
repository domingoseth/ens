<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <title>domingos.eth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Consolas, monospace;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .image-holder {
      width: 100%;
      height: 100%;
      background-image: url('images/meebit.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 60% 0;
    }
    
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
      background-image: url('images/9195.png'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
      background-repeat: no-repeat;
      background-size: cover;
      width: 200px; /* Increase the width to adjust the size */
      height: 200px; /* Increase the height to adjust the size */
      padding: 10px;
      border-radius: 50%;
    }
    
    .hamburger span {
      display: none; /* Hide the black lines */
    }

    .menu {
      position: fixed;
      top: 180px;
      right: 0;
      width: 225px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0); /* Change the alpha channel value to adjust transparency */
      display: none;
      z-index: 999;
      padding: 20px;
    }

    .menu.open {
      display: block;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 10px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 25px;
    }

    .menu p {
      color: white;
      font-size: 25px;
    }

    @media (max-width: 768px) {
      .image-holder {
        background-position: center center;
      }
    }

    @media (max-width: 480px) {
      .image-holder {
        background-position: center center;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    </div>
    <div class="menu" id="menu">
